        function calculateTotal() {
            const product = document.getElementById('product').value;
            const size = document.getElementById('size').value;
            const quality = document.getElementById('quality').value;
            const quantity = document.getElementById('quantity').value;
            const total = prices[product][quality][size] * quantity;
            document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString()}`;
        }

        function generateWhatsAppLink() {
            const product = document.getElementById('product').value;
            const size = document.getElementById('size').value;
            const quality = document.getElementById('quality').value;
            const quantity = document.getElementById('quantity').value;
            const message = document.getElementById('message').value;
            const address = document.getElementById('address').value;
            const baseUrl = "https://wa.me/62895328728811";
            const orderMessage = `Pesanan Rotan Arfa Rotan\n\nJenis: ${product}\nUkuran: ${size}\nJumlah: ${quantity}\nKualitas: ${quality}\n\n---\n\nPesan: ${message}\nAlamat: ${address}\n\nðŸ“¦ Terima kasih atas pesanan Anda! ðŸ˜Š`;
