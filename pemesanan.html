<html>
<head>
    <title>Pemesanan ArfaRotan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #1E3A8A;
            color: white;
        }
        .btn-primary:hover {
            background-color: #1D4ED8;
        }
        .header-bg {
            background: linear-gradient(135deg, #1E3A8A 0%, #87CEEB 100%);
        }
        .fade-in {

        }
        @keyframes fadeIn {

            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .shadow-lg {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        const prices = {
            "Tikar Rotan Square": {
                AB: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                },
                BC: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                }
            },
            "Tikar Rotan Open": {
                AB: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                },
                BC: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                }
            },
            "Tikar Rotan Sita": {
                AB: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                },
                BC: {
                    14: 520000,
                    16: 700000,
                    18: 900000,
                    20: 1100000,
                    24: 1500000,
                    25: 1700000,
                    30: 2200000,
                    36: 3000000,
                    40: 4500000,
                    48: 12000000
                }
            }
        };

        function calculateTotal() {
            const product = document.getElementById('product').value;
            const size = document.getElementById('size').value;
            const quality = document.getElementById('quality').value;
            const quantity = document.getElementById('quantity').value;
            const total = prices[product][quality][size] * quantity;
            document.getElementById('total').textContent = `Total: Rp ${total.toLocaleString()}`;
        }

        function generateWhatsAppLink() {
            const product = document.getElementById('product').value;
            const size = document.getElementById('size').value;
            const quality = document.getElementById('quality').value;
            const quantity = document.getElementById('quantity').value;
            const message = document.getElementById('message').value;
            const address = document.getElementById('address').value;
            const baseUrl = "https://wa.me/6283197301741";
            const orderMessage = `Pesanan Rotan Arfa Rotan\n\nJenis: ${product}\nUkuran: ${size}\nJumlah: ${quantity}\nKualitas: ${quality}\n\n---\n\nPesan: ${message}\nAlamat: ${address}\n\nðŸ“¦ Terima kasih atas pesanan Anda! ðŸ˜Š`;
            return `${baseUrl}?text=${encodeURIComponent(orderMessage)}`;
        }

        function handleOrder() {
            const link = generateWhatsAppLink();
            window.open(link, '_blank');
        }
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a class="navbar-brand text-xl font-bold text-blue-700" href="#">
                ArfaRotan
            </a>
        </div>
    </nav>
    <header class="header-bg text-white text-center py-10 fade-in">
        <div class="container mx-auto">
            <h1 class="text-4xl font-bold">
                Selamat Datang di ArfaRotan
            </h1>
            <p class="mt-4 text-lg">
                Silakan isi formulir di bawah ini untuk memesan produk rotan berkualitas kami.
            </p>
        </div>
    </header>
    <section class="py-10 fade-in">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label class="block text-gray-700" for="product">
                        Pilih Produk
                    </label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="product" onchange="calculateTotal()">
                        <option value="Tikar Rotan Square">
                            Tikar Rotan Square
                        </option>
                        <option value="Tikar Rotan Open">
                            Tikar Rotan Open
                        </option>
                        <option value="Tikar Rotan Sita">
                            Tikar Rotan Sita
                        </option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="size">
                        Pilih Ukuran
                    </label>
                    <div class="grid grid-cols-4 gap-4">
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='14'; calculateTotal();">14 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='16'; calculateTotal();">16 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='18'; calculateTotal();">18 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='20'; calculateTotal();">20 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='24'; calculateTotal();">24 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='25'; calculateTotal();">25 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='30'; calculateTotal();">30 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='36'; calculateTotal();">36 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='40'; calculateTotal();">40 cm</button>
                        <button class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" onclick="document.getElementById('size').value='48'; calculateTotal();">48 cm</button>
                    </div>
                    <input type="hidden" id="size" value="14">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="quality">
                        Pilih Kualitas
                    </label>
                    <div class="flex flex-wrap">
                        <label class="mr-4">
                            <input type="radio" name="quality" value="AB" id="quality" onchange="calculateTotal()" checked>
                            AB
                        </label>
                        <label>
                            <input type="radio" name="quality" value="BC" id="quality" onchange="calculateTotal()">
                            BC
                        </label>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="quantity">
                        Jumlah (barang)
                    </label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="quantity" name="quantity" type="number" value="1" oninput="calculateTotal()"/>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="message">
                        Pesan Tambahan
                    </label>
                    <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="message" name="message"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="address">
                        Alamat Lengkap
                    </label>
                    <textarea class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600" id="address" name="address"></textarea>
                </div>
                <p class="mb-4 text-gray-700" id="total">
                    Total: Rp 520.000
                </p>
                <p class="mb-4 text-xs text-gray-500">
                    *Harga tidak termasuk ongkos kirim dan dapat berubah sesuai dengan ketersediaan dan kondisi pasar.
                </p>
                <button class="w-full btn-primary py-2 px-4 rounded" onclick="handleOrder()" type="button">
                    Kirim Pesanan
                </button>
            </div>
        </div>
    </section>
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>
                Â© 2017 PT Perintis Arfa Abadi. All rights reserved.
            </p>
        </div>
    </footer>
</body>
</html>
